<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #1a1a1a;
  font-family: "Roboto", sans-serif;
  margin: 0;
  padding: 0;
  color: #ecf0f1;
}

h1 {
  text-align: center;
  padding: 20px 0;
  margin: 0;
  background-color: #2c3e50;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#nav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #2c3e50;
}

#nav li {
  float: left;
}

#nav li a {
  display: block;
  color: #ecf0f1;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 18px;
  transition: 0.3s;
}

#nav li a:hover {
  background-color: #34495e;
}

.wrapper {
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

button, .submit {
  background-color: #3498db;
  border: none;
  color: white;
  padding: 14px 22px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 8px 4px;
  transition-duration: 0.2s;
  cursor: pointer;
  border-radius: 16px;
  white-space: nowrap;
  text-align: center; /* Ensure text is centered */
  vertical-align: middle; /* Ensure text is vertically centered */
}

button:hover, .submit:hover {
  background-color: white;
  color: black;
  border: 2px solid #3498db;
}

.submit {
  width: 160px;
  height: 42px;
  background-color: #34495e;
  color: #ecf0f1;
  text-align: center;
  font-size: 16px;
  line-height: 42px; /* Ensure text is vertically centered */
  float: left;
  border: 1px solid #34495e;
  margin: 0;
}

input[type=text], input[type=password], input[type=email] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.form-style {
  background: #2c3e50;
  max-width: 500px;
  margin: 40px auto;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.form-style h1 {
  color: #ecf0f1;
  text-align: center;
  font-size: 24px;
}

.split {
  width: 50%;
  position: fixed;
  height: 100%;
  padding-top: 20px;
  overflow-x: hidden;
}

.left {
  left: 0;
  border-right: 1px solid #34495e;
}

.right {
  right: 0;
  border-left: 1px solid #34495e;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

.mytext {
  width: 300px;
  height: 32px;
  padding: 4px;
  border: 1px solid #34495e;
  margin: 0px;
  float: left;
  margin-left: 54px;
}

.mic {
  width: 5em;
  height: 42px;
  background-color: #34495e;
  color: #ecf0f1;
  text-align: center;
  line-height: 42px;
  float: left;
  border: 1px solid #34495e;
  margin: 0;
}

.submit {
  width: 160px;
  height: 42px;
  background-color: #34495e;
  color: #ecf0f1;
  text-align: center;
  font-size: 16px; /* Reduced to fit text within button */
  float: left;
  border: 1px solid #34495e;
  margin: 0;
  line-height: 42px;
}

.submit:hover {
  background-color: #ecf0f1;
  color: #34495e;
}

.errorlist {
  color: red;
  font-weight: bold;
}

.fade-in {
  animation: fadeIn 2s ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
<title>VOICE/TEXT TO SIGN LANGUAGE TRANSLATOR</title>
</head>
<body>
<div>
  <h1>VOICE/TEXT TO SIGN LANGUAGE TRANSLATOR</h1>
</div>

<ul id="nav">
  <li><a href="{% url 'home' %}">Home</a></li>
  <li><a href="{% url 'animation' %}">Converter</a></li>
  {% if not user.is_authenticated %}
  <li><a href="{% url 'signup' %}">Sign Up</a></li>
  {% endif %}
  {% if user.is_authenticated %}
  <li><a href="{% url 'logout' %}">Log-Out</a></li>
  {% else %}
  <li><a href="{% url 'login' %}">Log-in</a></li>
  {% endif %}
</ul>

<div class="wrapper fade-in">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
